<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Housepen</title>
    <style>
        html{
            background: url("background.png");
            background-size: cover;
            background-attachment: fixed;
        }
        .wrapper{
            width:900px;
            height:900px;
            display:grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 7px;
        }
        .main{
            display:grid;
            height:900px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 40px 3fr 2fr;
            grid-template-areas:
            'topper topper topper'
            'nav nav nav'
            'centerbox centerbox centerbox'
            'follow guestbook guestbook';
            gap:7px;
        }
        .side{
            display:block;
            height:900px;
        }
        .left-side{
            grid-template-rows: 100px 1fr 1fr;
        }
        .right-side{
            grid-template-rows: 100px 5fr 1fr;
        }
        .centerbox{
            grid-area:centerbox;
            
        }
        .follow{
            grid-area:follow;
            
        }
        .guestbook{
            grid-area:guestbook;
            
        }
        .topper{
            
            grid-area:topper;
            
        }
        .logo{
            margin:auto;
        }
        .nav{
            background:yellow;
            border-radius:50%;
        }
        .nav>a{
            background:blue;
            border-left: 2px solid red;
        }
        .nav>a:first-child{
            border-radius:50% 0 0 50%;
            border:2px solid red;
            border-right:none;
        }
        .nav>a:last-child{
            border-radius:0 50% 50% 0;
            border:2px solid red;
        }
        
        .nav, .mainbox, .sidebox .right-sidebox{
            border-radius: 10px;
        }
        .mainbox{
            background:white;
        }
        .sidebox{
            background:white;
        }
        .right-sidebox{
            background:white;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <aside class="side left-side">
            <div class="topper">

            </div>
            <div class="sidebox">
                somehow, this isnt that bad
            </div>
            <div class="sidebox">
                the second box has hit the second box. what?
            </div>
        </aside>
        <main class="main">
            <div class="topper">
                <header><img src="logo.png" height="100px" class="logo"></header>
            </div>
            <div class="nav">
                <nav>i want these to be bigass buttons bro</nav>
            </div>
            <div class="centerbox mainbox">centerbox this doesnt workkkkkkk</div>
            <div class="follow mainbox">follow</div>
            <div class="guestbook mainbox">guestbook</div>

        </main>
        <aside class="side right-side">
            <div class="topper">

            </div>
            <div class="right-sidebox">
                blahblahblah
            </div>
            <div class="sidebox">
                blablah buhbuuhbuh
            </div>
        </aside>
    </div>
</body>
</html>
