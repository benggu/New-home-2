<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Housepen</title>
    <style>
        @font-face {
            font-family: 'hobbang';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts-20-12@1.0/SDSamliphopangche_Basic.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }
        html{
            background: url("background.png");
            background-size: cover;
            background-attachment: fixed;
        }
        body{
            font-family:hobbang, monospace;
        }
        .wrapper{
            width:900px;
            height:900px;
            display:grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 7px;
        }
        .main{
            display:grid;
            height:900px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 40px 3fr 2fr;
            grid-template-areas:
            'topper topper topper'
            'nav nav nav'
            'centerbox centerbox centerbox'
            'follow guestbook guestbook';
            gap:7px;
        }
        .side{
            display:block;
            height:900px;
        }
        .left-side{
            grid-template-rows: 100px 1fr 1fr;
        }
        .right-side{
            grid-template-rows: 100px 5fr 1fr;
        }
        .centerbox{
            grid-area:centerbox;
            
        }
        .follow{
            grid-area:follow;
            
        }
        .guestbook{
            grid-area:guestbook;
            
        }
        .topper{
            
            grid-area:topper;
            
        }
        .logo{
            margin:auto;
        }
        .nav{
            grid-area:nav;
            background:yellow;
            border-radius:40px;
            display:flex;
        }
        .nav>a{
            background:blue;
            border: 2px solid red;
            border-right:none;
            flex:1;
        }
        .nav>a:first-child{
            border-radius:40px 0 0 40px;
        }
        .nav>a:last-child{
            border-radius:0 40px 40px 0;
            border:2px solid red;
        }
        
        .mainbox, .sidebox .right-sidebox{
            border-radius: 10px;
            box-sizing:border-box;
            padding:10px;
        }
        .mainbox{
            background:white;
        }
        .sidebox{
            background:white;
        }
        .right-sidebox{
            background:white;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <aside class="side left-side">
            <div>

            </div>
            <div class="sidebox">
                somehow, this isnt that bad
            </div>
            <div class="sidebox">
                the second box has hit the second box. what?
            </div>
        </aside>
        <main class="main">
            <div class="topper">
                <header><img src="logo.png" height="100px" class="logo"></header>
            </div>
            <nav class="nav">
                <a href="#">about</a>
                <a href="#">blog</a>
                <a href="#">playroom</a>
                <a href="#">gallery</a>
            </nav>
            <div class="centerbox mainbox">centerbox this doesnt workkkkkkk</div>
            <div class="follow mainbox">follow</div>
            <div class="guestbook mainbox">guestbook</div>

        </main>
        <aside class="side right-side">
            <div>

            </div>
            <div class="right-sidebox">
                blahblahblah
            </div>
            <div class="sidebox">
                blablah buhbuuhbuh
            </div>
        </aside>
    </div>
</body>
</html>
