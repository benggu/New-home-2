<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width:900px;
            border:2px solid red;
            display:grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 7px;
        }
        .main{
            border:2px solid purple;
            display:grid;
            height:500px;
            grid-template-areas:
            'centerbox centerbox centerbox'
            'centerbox centerbox centerbox'
            'follow guestbook guestbook';
        }
        .side{
            border:2px solid black;
        }
        .centerbox{
            grid-area:centerbox;
            border: 2px solid black;
        }
        .follow{
            grid-area:follow;
            border:2px solid black;
        }
        .guestbook{
            grid-area:guestbook;
            border:2ps solid black;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <aside class="side left-side">

        </aside>
        <main class="main">

        </main>
        <aside class="side right-side">

        </aside>
    </div>
</body>
</html>
