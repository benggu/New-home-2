<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Housepen</title>
    <style>
        html{
            background: url("background.png");
            background-size: cover;
            background-attachment: fixed;
        }
        .wrapper{
            width:900px;
            border:2px solid red;
            display:grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 7px;
        }
        .main{
            border:2px solid purple;
            display:grid;
            height:900px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 40px 3fr 2fr;
            grid-template-areas:
            'topper topper topper'
            'nav nav nav'
            'centerbox centerbox centerbox'
            'follow guestbook guestbook';
            gap:7px;
        }
        .side{
            border:2px solid black;
        }
        .centerbox{
            grid-area:centerbox;
            border: 2px solid black;
        }
        .follow{
            grid-area:follow;
            border:2px solid black;
        }
        .guestbook{
            grid-area:guestbook;
            border:2px solid black;
        }
        .topper{
            height:100px;
            grid-area:topper;
            border:2px solid yellow;
        }
        .logo{
            margin:auto;
        }
        
        .mainbox, .sidebox .right-sidebox{
            border-radius: 10px;
        }
        .mainbox{
            background:white;
        }
        .sidebox{
            background:white;
        }
        .right-sidebox{
            background:white;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <aside class="side left-side">
            <div class="topper">

            </div>
            <div class="sidebox">
                somehow, this isnt that bad
            </div>
        </aside>
        <main class="main">
            <div class="topper">
                <header><img src="logo.png" height="100px" class="logo"></header>
            </div>
            <div class="centerbox mainbox">centerbox this doesnt workkkkkkk</div>
            <div class="follow mainbox">follow</div>
            <div class="guestbook mainbox">guestbook</div>

        </main>
        <aside class="side right-side">
            <div class="topper">

            </div>
            <div class="right-sidebox">
                blahblahblah
            </div>
        </aside>
    </div>
</body>
</html>
